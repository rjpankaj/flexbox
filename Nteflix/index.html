<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
        <img
</head>
<body class="netflix-body">
    <div class="header">
        <img src="./image/netflix-logo-circle-png-5.png" alt="Netflix Logo" class="header-Logo">
    </div>
    <div class="mid-section">
        <div class="mid-section-heading">
            <h1>Who's Watching?</h1>
        </div>

        <div class="mid-section-profile">
            <div class="mid-section-profile-1">
                   <img src="./image/img1.jpg.webp"alt="person1" class="mid-section-profile-image">
                   <p>Abhishek</p>
            </div>
            <div class="mid-section-profile-2">
                   <img src="./image/img2.jpg.webp"alt="person2" class="mid-section-profile-image">
                   <p>Anubhav</p>
            </div>
            <div class="mid-section-profile-3">
                   <img src="./image/img3.jpg.jpeg"alt="person3" class="mid-section-profile-image">
                   <p>Swangi</p>
            </div>
            <div class="mid-section-profile-4">
                   <img src="./image/img4.jpg.webp"alt="person4" class="mid-section-profile-image">
                   <p>Swati</p>
            </div>
            <div class="mid-section-profile-5">
                   <img src="./image/img5.jpg.webp"alt="person5" class="mid-section-profile-image">
                   <p>Shekhar</p>
            </div>
        </div>
        
        <div class="mid-section-button">
            <button>Manage Profiles</button>
        </div>
    </div>
    


</body>
</html>
